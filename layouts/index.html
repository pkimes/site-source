{{ define "main" }}
<main>
    <div class="row">
        <div class="col-sm-8">
            <header>
                <h1>{{ .Title }}</h1>
            </header>
            <div class="content">
                {{ .Content }}
            </div>
        </div>
        <div class="col-sm-4">
            <img src="/img/me.jpg" style="max-width:80%" 
                 class="rounded mx-auto d-block img-fluid"
                 alt="a picture of me">
        </div>
    </div>
</main>
{{ end }}
